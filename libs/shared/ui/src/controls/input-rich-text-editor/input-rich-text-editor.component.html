<div class="form-group" role="group" [attr.aria-labelledby]="inputId">
  @if (label) {
    <label [for]="inputId">{{ label }}</label>
  }

  <quill-editor
    [id]="inputId"
    [(ngModel)]="value"
    [placeholder]="placeholder"
    [readOnly]="disabled"
    [attr.aria-invalid]="control.invalid"
    [attr.aria-describedby]="hint ? inputId + '-hint' : null"
    [ngClass]="{
      'is-invalid': control.invalid && (control.touched || control.dirty)
    }"
    (ngModelChange)="onChange?.($event)"
    (blur)="markAsTouched()"
  ></quill-editor>

  @if (hint) {
    <small [id]="inputId + '-hint'" class="text-muted">
      {{ hint }}
    </small>
  }

  @if (control.invalid && (control.touched || control.dirty)) {
    <div
      class="invalid-feedback"
      >
      {{ getErrorMessage() }}
    </div>
  }
</div>
