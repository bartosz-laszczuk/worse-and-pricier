<div class="form-group" role="group" [attr.aria-labelledby]="inputId">
  <label *ngIf="label" [for]="inputId">{{ label }}</label>

  <quill-editor
    [id]="inputId"
    [(ngModel)]="value"
    [placeholder]="placeholder"
    [readOnly]="disabled"
    [attr.aria-invalid]="control.invalid"
    [attr.aria-describedby]="hint ? inputId + '-hint' : null"
    [ngClass]="{
      'is-invalid': control.invalid && (control.touched || control.dirty)
    }"
    (ngModelChange)="onChange?.($event)"
    (blur)="markAsTouched()"
  ></quill-editor>

  <small *ngIf="hint" [id]="inputId + '-hint'" class="text-muted">
    {{ hint }}
  </small>

  <div
    *ngIf="control?.invalid && (control?.touched || control?.dirty)"
    class="invalid-feedback"
  >
    {{ getErrorMessage() }}
  </div>
</div>
