<div class="select app-input" [class.select_disabled]="isDisabled">
  <select
    [value]="value"
    [disabled]="isDisabled"
    (change)="onChangedPureHtmlSelect($event)"
    (blur)="onBlur()"
  >
    <option value=""></option>
    <option
      *ngFor="let option of options()"
      [value]="option.value"
      [attr.selected]="option.value === value ? true : null"
    >
      {{ option.label }}
    </option>
  </select>

</div>
