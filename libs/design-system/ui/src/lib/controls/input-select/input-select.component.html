@if(label()) {
  <label [for]="inputId" class="input-label">{{ label() }}</label>
}
<div class="select app-input" [class.select_disabled]="isDisabled">
  <select
    [id]="inputId"
    [value]="value"
    [disabled]="isDisabled"
    (change)="onChangedPureHtmlSelect($event)"
    (blur)="onBlur()"
    >
    <option value="">{{ placeholder() }}</option>
    @for (option of options(); track option) {
      <option
        [value]="option.value"
        [attr.selected]="option.value === value ? true : null"
        >
        {{ option.label }}
      </option>
    }
  </select>
</div>
