@for (item of items(); track item) {
<article class="checkbox-container">
  <label class="checkbox">
    <input
      id="check-{{ item.value }}"
      type="checkbox"
      [value]="item.value"
      [attr.disabled]="isDisabled ? true : null"
      [checked]="isChecked(item.value)"
      (change)="onChanged(item.value, $event)"
    />
  </label>
  <label class="no-select" for="check-{{ item.value }}">{{ item.label }}</label>
</article>
}
