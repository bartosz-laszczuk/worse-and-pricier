<header>
  <h2 class="header">Hudson 8</h2>
  <lib-button-toggle-group
    [value]="currentTheme()"

  >
    <lib-button-toggle value="dark-theme">General</lib-button-toggle>
    <lib-button-toggle value="light-theme">Project</lib-button-toggle>
  </lib-button-toggle-group>
</header>
