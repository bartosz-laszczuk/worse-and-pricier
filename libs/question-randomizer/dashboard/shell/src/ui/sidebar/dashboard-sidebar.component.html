<h2 class="margin-bottom-16">Hudson 8</h2>
<lib-button-toggle-group
  class="d-block margin-bottom-24"
  [value]="currentTheme()"
  (toggled)="changeTheme.emit($event ?? '')"
>
  <lib-button-toggle value="dark-theme">General</lib-button-toggle>
  <lib-button-toggle value="light-theme">Project</lib-button-toggle>
</lib-button-toggle-group>

<nav class="sidebar-nav">
  <a
    *ngFor="let item of navItems"
    [routerLink]="item.route"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: item.exact || false }"
    class="nav-item"
  >
    <i class="icon" [ngClass]="item.icon"></i>
    <span>{{ item.label }}</span>
  </a>
</nav>
