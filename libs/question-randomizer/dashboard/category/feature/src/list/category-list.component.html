<p>category-list works!</p>

@for (category of categories(); track category) {
{{ category.name }}
<button (click)="categoryToEdit = category">Edit</button>
<button (click)="onDelete(category.id)">Delete</button>
<br />
}

<button (click)="onAdd()">Add Category</button>
@if (categoryToEdit) {
<lib-edit-category
  [category]="categoryToEdit"
  (closed)="onClose($event)"
></lib-edit-category>
}
