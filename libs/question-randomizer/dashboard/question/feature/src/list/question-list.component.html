@if(questions()) {
<lib-input-text
  label="Search"
  type="text"
  placeholder="Enter search text"
  [formControl]="searchTextControl"
></lib-input-text>
<lib-table
  [data]="questions()"
  [columns]="columns"
  [sortDefinition]="sort()"
  (sort)="onSort($event)"
>
  <ng-template
    [libColumn]="{ propertyName: 'answer', type: 'COLUMN' }"
    let-item="item"
  >
    <div [innerHTML]="item.answer"></div>
  </ng-template>
  <ng-template
    [libColumn]="{ propertyName: 'options', type: 'COLUMN' }"
    let-item="item"
  >
    <button (click)="questionToEdit = item">Edit</button>
    <button (click)="onDelete(item.id)">Delete</button>
  </ng-template>
</lib-table>
}

<button (click)="onAdd()">Add Question</button>
@if (questionToEdit) {
<lib-edit-question
  [question]="questionToEdit"
  [categoryOptionItemList]="categoryOptionItemList()"
  [qualificationOptionItemList]="qualificationOptionItemList()"
  (closed)="onClose($event)"
></lib-edit-question>
}
