@if(questions()) {
<lib-input-text
  label="Search"
  type="text"
  placeholder="Enter search text"
  [formControl]="searchTextControl"
></lib-input-text>
<lib-table
  [data]="questions()"
  [columns]="columns"
  [sortDefinition]="sort()"
  (sort)="onSort($event)"
></lib-table>
}

<button (click)="onAdd()">Add Question</button>
@if (questionToEdit) {
<lib-edit-question
  [question]="questionToEdit"
  [categoryList]="categoryListOptions()"
  (closed)="onClose($event)"
></lib-edit-question>
}
