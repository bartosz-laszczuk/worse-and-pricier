@if(questions()) {
<div class="search">
  <lib-input-text
    type="text"
    placeholder="Enter search text"
    [icon]="'search'"
    [formControl]="searchTextControl"
  ></lib-input-text>
  <div class="buttons">
    <lib-button (click)="onImport()" [type]="'light'">Import</lib-button>
    <lib-button (click)="onExport()" [type]="'dark'">Export</lib-button>
    <lib-button (click)="onAdd()">Add</lib-button>
  </div>
</div>
<lib-table
  [data]="questions()"
  [columns]="columns"
  [sortDefinition]="sort()"
  [truncateHeaders]="true"
  [totalCount]="filteredCount()"
  [pageParameters]="page()"
  (sort)="onSort($event)"
  (page)="onPage($event)"
>
  <ng-template
    [libColumn]="{ propertyName: 'question', type: 'COLUMN' }"
    let-item="item"
    ><div class="truncate">{{ item.question }}</div></ng-template
  >
  <ng-template
    [libColumn]="{ propertyName: 'answer', type: 'COLUMN' }"
    let-item="item"
  >
    <div class="truncate">{{ item.answer | stripHtml }}</div>
  </ng-template>
  <ng-template
    [libColumn]="{ propertyName: 'isActive', type: 'COLUMN' }"
    let-item="item"
  >
    <svg-icon
      (click)="questionToEdit = item"
      class="c-pointer"
      [src]="'icons/' + (item.isActive ? 'check' : 'x') + '.svg'"
      [svgStyle]="{ width: '18px', height: '18px' }"
    ></svg-icon>
  </ng-template>
  <ng-template
    [libColumn]="{ propertyName: 'edit', type: 'COLUMN' }"
    let-item="item"
  >
    <svg-icon
      (click)="questionToEdit = item"
      class="c-pointer"
      src="icons/edit.svg"
      [svgStyle]="{ width: '18px', height: '18px' }"
    ></svg-icon>
  </ng-template>
  <ng-template
    [libColumn]="{ propertyName: 'delete', type: 'COLUMN' }"
    let-item="item"
  >
    <svg-icon
      (click)="onDelete(item.id)"
      class="c-pointer"
      src="icons/trash-2.svg"
      [svgStyle]="{ width: '18px', height: '18px' }"
    ></svg-icon>
  </ng-template>
</lib-table>
} @if (questionToEdit) {
<lib-edit-question
  [question]="questionToEdit"
  [categoryOptionItemList]="categoryOptionItemList()"
  [qualificationOptionItemList]="qualificationOptionItemList()"
  (closed)="onClose($event)"
></lib-edit-question>
}
<input
  type="file"
  #csvReader
  name="Upload CSV"
  id="txtFileUpload"
  (change)="onFileSelected($event)"
  accept=".csv"
  hidden
/>
