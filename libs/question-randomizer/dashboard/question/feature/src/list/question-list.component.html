@if(questions()) {
<div class="search">
  <lib-input-text
    type="text"
    placeholder="Enter search text"
    [icon]="'search'"
    [formControl]="searchTextControl"
  ></lib-input-text>
  <div class="buttons">
    <button (click)="onImport()">Import</button>
    <button (click)="onExport()">Export</button>
    <button (click)="onAdd()">Add Question</button>
  </div>
</div>
<lib-table
  [data]="questions()"
  [columns]="columns"
  [sortDefinition]="sort()"
  (sort)="onSort($event)"
>
  <ng-template
    [libColumn]="{ propertyName: 'answer', type: 'COLUMN' }"
    let-item="item"
  >
    <div class="answer" [innerHTML]="item.answer"></div>
  </ng-template>
  <ng-template
    [libColumn]="{ propertyName: 'answerPl', type: 'COLUMN' }"
    let-item="item"
  >
    <div class="answer" [innerHTML]="item.answerPl"></div>
  </ng-template>
  <ng-template
    [libColumn]="{ propertyName: 'options', type: 'COLUMN' }"
    let-item="item"
  >
    <button (click)="questionToEdit = item">Edit</button>
    <button (click)="onDelete(item.id)">Delete</button>
  </ng-template>
</lib-table>
} @if (questionToEdit) {
<lib-edit-question
  [question]="questionToEdit"
  [categoryOptionItemList]="categoryOptionItemList()"
  [qualificationOptionItemList]="qualificationOptionItemList()"
  (closed)="onClose($event)"
></lib-edit-question>
}
<input
  type="file"
  #csvReader
  name="Upload CSV"
  id="txtFileUpload"
  (change)="onFileSelected($event)"
  accept=".csv"
  hidden
/>
