<form [formGroup]="form">
  <lib-input-text
    label="Question"
    type="text"
    placeholder="Enter question"
    formControlName="question"
  ></lib-input-text>
  <lib-input-text
    label="Answer"
    type="text"
    placeholder="Enter answer"
    formControlName="answer"
  ></lib-input-text>
  <lib-input-text
    label="Answer Pl"
    type="text"
    placeholder="Enter answer Pl"
    formControlName="answerPl"
  ></lib-input-text>
  <lib-input-select
    label="Category"
    placeholder="Choose category"
    formControlName="categoryId"
    [options]="categoryOptionItemList()"
  ></lib-input-select>
  <lib-input-select
    label="Qualification"
    placeholder="Choose qualification"
    formControlName="qualificationId"
    [options]="qualificationOptionItemList()"
  ></lib-input-select>
  <input type="checkbox" formControlName="isActive" /><span>Is active</span>
  <button type="submit" [disabled]="form.invalid" (click)="onSubmit()">
    Submit
  </button>
  <button type="button" (click)="this.closed.emit(undefined)">Close</button>
</form>
