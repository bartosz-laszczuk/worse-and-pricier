<header>
  <h2 class="header">Randomizer</h2>
  <lib-button-toggle-group
    [value]="currentLanguage()"
    (toggled)="changeLanguage.emit($event ?? '')"
  >
    <lib-button-toggle value="english">English</lib-button-toggle>
    <lib-button-toggle value="polish">Polish</lib-button-toggle>
  </lib-button-toggle-group>
</header>

  @for (item of navItems; track item) {
  <a [routerLink]="item.route" routerLinkActive="active" class="nav-item">

      [svgStyle]="{ width: '16px', height: '16px', strokeWidth: 2 }"
