@if(questions()) {
<lib-input-text
  class="search-input"
  type="text"
  placeholder="Enter search text"
  [icon]="'search'"
  [formControl]="searchTextControl"
></lib-input-text>
<lib-table
  class="d-block margin-top-16"
  [data]="questions()"
  [columns]="columns"
  [sortDefinition]="sort()"
  (sort)="onSort($event)"
>
  <ng-template
    [libColumn]="{ propertyName: 'answer', type: 'COLUMN' }"
    let-item="item"
  >
    <div [innerHTML]="item.answer"></div>
  </ng-template>
</lib-table>
}
