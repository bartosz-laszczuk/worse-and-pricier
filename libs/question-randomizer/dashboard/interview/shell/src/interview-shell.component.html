@if(questions()) {
<lib-input-text
  class="search-input"
  type="text"
  placeholder="Enter search text"
  [icon]="'search'"
  [formControl]="searchTextControl"
></lib-input-text>
<lib-table
  [data]="questions()"
  [columns]="columns"
  [sortDefinition]="sort()"
  [truncateHeaders]="true"
  [totalCount]="filteredCount()"
  [pageParameters]="page()"
  (sort)="onSort($event)"
  (page)="onPage($event)"
>
  <ng-template
    [libColumn]="{ propertyName: 'question', type: 'COLUMN' }"
    let-item="item"
  >
    <div>{{ item.question }}<br />{{ item.tags | formatTags }}</div>
  </ng-template>
  <ng-template
    [libColumn]="{ propertyName: 'answer', type: 'COLUMN' }"
    let-item="item"
  >
    <div [innerHTML]="getAnswer(item) | normalizeSpace"></div>
  </ng-template>
</lib-table>
}
