<div class="grid-container">
  <lib-card class="item1" [title]="'Progress'">
    <div card-buttons>
      <!-- <lib-button>test</lib-button> -->
    </div>
    Progress content</lib-card
  >
  <lib-card class="item2" [title]="'Question'">
    @if(currentQuestion(); as question){
    <p>Question:</p>
    <p>{{ question.question }}</p>
    <p>Answer:</p>
    <div [innerHTML]="question.answer"></div>
    } @else {
    <p>No questions to display</p>
    }
  </lib-card>
  <lib-card class="item3" [title]="'Categories'">
    <lib-input-check-group
      [items]="categoryOptionItemList()"
    ></lib-input-check-group>
  </lib-card>
  <lib-card class="item4" [title]="'Answer'">answer</lib-card>
</div>
