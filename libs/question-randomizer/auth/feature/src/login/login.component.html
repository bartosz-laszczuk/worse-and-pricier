<form [formGroup]="form">
  <lib-input-text
    [label]="'auth.login.emailLabel' | transloco"
    type="email"
    [placeholder]="'auth.login.emailPlaceholder' | transloco"
    formControlName="email"
  ></lib-input-text>

  <lib-input-text
    [label]="'auth.login.passwordLabel' | transloco"
    type="password"
    [placeholder]="'auth.login.passwordPlaceholder' | transloco"
    formControlName="password"
  ></lib-input-text>

  <button type="submit" [disabled]="form.invalid" (click)="onSubmit()">
    {{ 'auth.login.submitButton' | transloco }}
  </button>
</form>
