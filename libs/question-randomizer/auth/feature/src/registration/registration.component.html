<form [formGroup]="form">
  <lib-input-text
    [label]="'auth.registration.emailLabel' | transloco"
    type="email"
    [placeholder]="'auth.registration.emailPlaceholder' | transloco"
    formControlName="email"
  ></lib-input-text>

  <lib-input-text
    [label]="'auth.registration.passwordLabel' | transloco"
    type="password"
    [placeholder]="'auth.registration.passwordPlaceholder' | transloco"
    formControlName="password"
  ></lib-input-text>

  <lib-input-text
    [label]="'auth.registration.passwordRepeatLabel' | transloco"
    type="password"
    [placeholder]="'auth.registration.passwordRepeatPlaceholder' | transloco"
    formControlName="passwordRepeat"
  ></lib-input-text>

  <button type="submit" [disabled]="form.invalid" (click)="onSubmit()">
    {{ 'auth.registration.submitButton' | transloco }}
  </button>
</form>
